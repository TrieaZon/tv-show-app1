<header>
  <h1>TV Show Search</h1>
</header>

<div>
  <div class="container">
    <mat-card>
      <mat-card-header><mat-card-title>Search</mat-card-title></mat-card-header>
      <mat-card-content>
        <app-searchtv (searchEvent)="doSearch($event)"></app-searchtv>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container">
    <mat-card>
      <mat-card-header
        ><mat-card-title>Results</mat-card-title></mat-card-header
      >
      <mat-card-content>
        <app-tv-show [current]="currentTvShow"></app-tv-show>
      </mat-card-content>
    </mat-card>
  </div>
</div>
