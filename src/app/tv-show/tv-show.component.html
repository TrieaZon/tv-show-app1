<div class="container text-center">
  <h1>TV Show search</h1>
</div>

<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
      <h2>Look for:</h2>
      <input
        class="form-control"
        type="text"
        placeholder="your show"
        aria-label="default input example"
      />
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
    <div class="col">
      <h2>Information:</h2>
      <div>
        <span>Title: {{ current.title }}</span>
      </div>
      <div>
        <span>{{ current.image }}</span>
      </div>
      <div>
        <p>About: {{ current.summary }}</p>
      </div>
      <div>
        <span>Genre: {{ current.genres }}</span>
      </div>
      <div>
        <span>Status: {{ current.status }}</span>
      </div>
      <div>
        <span>Rating: {{ current.rating }}</span>
      </div>
    </div>
  </div>
</div>
